<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Модриан</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html {
      height: 100%;
    }

    body {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .easel {
      height: 800px;
      position: relative;
    }

    .palette {
      position: absolute;
      top: 0;
      left: 0;
      width: 80px;
      transform: translateX(-100%) translateX(-10px);
    }

    .reference {
      position: relative;
      z-index: 2;
      height: 100%;
      opacity: 0.1;
      pointer-events: none;
    }

    .canvas {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 1;
      background-color: black;

      display: grid;
      grid-template-rows: 170px 1fr 156px 54px;
      grid-template-columns: [a-start] 105px [a-end] 12px [b-start] 1fr [b-end] 24px [c-start] 54px [c-end];

      row-gap: 12px;  
    }

    .rect-1 {
      background-color: #b90400;
      grid-area: 1 / a-start;
    }

    .rect-2 {
      background-color: #e9e9e9;
      grid-area: 1 / b-start / span 1 / c-end;  

    }
    

    .rect-3 {
      background-color: #e9e9e9;
      grid-area: 2 / a-start;  
    }

    .rect-4 {
      background-color: #e9e9e9;;
      grid-area: 2 / b-start / span 2 / c-end;  

      text-decoration: none;

      columns: 3;
    }
      .rect-4:hover {
        text-decoration: underline; 
      }
    

    
    .rect-5 {
      background-color: #fee101;
      grid-area: 3 / a-start;  
    }

    
    
    .rect-6 {
      background-color: #e9e9e9;
      grid-area: 4 / a-start;  
    }

    
    
    .rect-7 {
      background-color:  #e9e9e9;
      grid-area: 4 / b-start;  
    }

    
    
    .rect-8 {
      background-color: #1f0a39;
      grid-area: 4 / c-start;  
    }
    
  </style>
</head>
<body>
  <div class="easel">
    <img class="palette" src="easy.jpg"/>
    <img class="reference" src="easy.jpg">
    <div class="canvas">

      <div class="rect-1"></div>
      <div class="rect-2"></div>
      <div class="rect-3"></div>
      <div class="rect-4"></div>
      <div class="rect-5"></div>
      <div class="rect-6"></div>
      <div class="rect-7"></div>
      <div class="rect-8"></div>

      <!-- <div class="border-1"></div> -->
    </div>
  </div>
</body>
</html>
